<template name="formMock">
<div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Display Name</label>
      <div class="col-lg-10">
      {{> afFieldInput name='displayName' autofocus='' class="form-control tutorial" falseLabel="Yes"}}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPath" class="col-lg-2 control-label">Path</label>
    <div class="col-lg-10">
      <div class="input-group">
        <span class="input-group-addon">http://mocks.meteor.com/rest/</span> 
         {{> afFieldInput name='path' class="form-control"}}
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="inputVerb" class="col-lg-2 control-label">Verb</label>
    <div class="col-lg-10" id="verb-radios">
        {{> afFieldInput name='verb' options="allowed" noselect=true }}
            <span class="help-block">Select the HTTP verb for this mock. If you select OPTIONS, the CORS standard will be disabled for all mocks running on the same path.</span>
    </div>

  </div>
  <div class="form-group">  
    <button type="button" class="btn btn-default btn-xs pull-right advanced-dispatch-options" data-toggle="collapse" data-target="#advanced-dispatch-section">Advanced
      dispatch options</button>
  </div>
  <div id="advanced-dispatch-section" class="collapse">
    <div class="form-group">
      <label for="inputConsumes" class="col-lg-2 control-label">Consumes</label>
      <div class="col-lg-10">
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Choose <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a id="consumes-predef" href="#">*/*</a></li>
              <li><a id="consumes-predef" href="#">application/json</a></li>
              <li><a id="consumes-predef" href="#">application/xml</a></li>
              <li><a id="consumes-predef" href="#">text/xml</a></li>
              <li><a id="consumes-predef" href="#">text/json</a></li>
              <li><a id="consumes-predef" href="#">text/plain</a></li>
              <li class="divider"></li>
              <li><a id="consumes-other-predef" href="#">Other</a></li>
            </ul>
          </div>

          {{> afFieldInput name='contentType' class="contentType"}}
        </div>
        <span class="help-block">Activate this mock if the request
          HTTP header "Content-Type" matches this value. */* means accept all
          values.</span>

      </div>
    </div>
    <div class="form-group">
      <label for="inputProduces" class="col-lg-2 control-label">Produces</label>
      <div class="col-lg-10">
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Choose <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a id="produces-predef" href="#">*/*</a></li>
              <li><a id="produces-predef" href="#">application/json</a></li>
              <li><a id="produces-predef" href="#">application/xml</a></li>
              <li><a id="produces-predef" href="#">text/xml</a></li>
              <li><a id="produces-predef" href="#">text/json</a></li>
              <li><a id="produces-predef" href="#">text/plain</a></li>
              <li class="divider"></li>
              <li><a id="produces-other-predef" href="#">Other</a></li>
            </ul>
          </div>

         {{> afFieldInput name='contentType' class="contentType"}}

        </div>
        <span class="help-block">Activate this mock if the request
          HTTP header "Accept" contains this value. */* means accept all
          values.</span>

      </div>
    </div>
  </div>
  <hr>
  <div class="form-group">
      <label for="inputHttpResponseStatus" class="col-lg-2 control-label">Response
      status</label>
    <div class="col-lg-10">
     {{> afFieldInput name="responseStatus" options=verbOptions}}
    </div>
  </div>
  <div class="form-group">
    <label for="inputHttpResponseContentType" class="col-lg-2 control-label">Content-Type</label>
    <div class="col-lg-10">
      <div class="input-group">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Choose <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a id="content-type-predef" href="#">application/json</a></li>
            <li><a id="content-type-predef" href="#">application/xml</a></li>
            <li><a id="content-type-predef" href="#">text/xml</a></li>
            <li><a id="content-type-predef" href="#">text/json</a></li>
            <li><a id="content-type-predef" href="#">text/plain</a></li>
            <li class="divider"></li>
            <li><a id="content-type-other-predef" href="#">Other</a></li>
          </ul>
        </div>
        {{> afFieldInput name='contentType' class="contentType"}}
        <!-- /btn-group -->
      </div>
      <span class="help-block">Content-Type Header for response</span>
      <!-- /input-group -->

    </div>
  </div>
  <div class="form-group">
    <label for="inputHttpResponseContentEncoding" class="col-lg-2 control-label">Content-Encoding</label>
    <div class="col-lg-10">
      {{> afFieldInput name='contentEncoding' class="form-control" placeholder="UTF-8"}}
      <span class="help-block">Content-Encoding Header for response</span>

    </div>
  </div>

  <div class="form-group">
    <label for="inputHttpResponseBody" class="col-lg-2 control-label">Response
      body</label>
    <div class="col-lg-10">
    	 {{> afFieldInput name='responseBody' class="form-control"}}
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</template>
