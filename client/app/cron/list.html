<template name="listCrons">
<a href="{{pathFor 'newMock'}}" id="add-rest-mock" class="btn btn-primary tutorial tutorial-no-mock" title="">Add a new mock of type REST</a>
<table id="rest-list-table" class="table tutorial tutorial-no-mock table-hover" data-trigger="manual" data-placement="top" data-content="This is the list of mocks defined in this space. As this space is brand new, no mock are found." data-original-title="" title="">
<thead>
	<tr>
		<th>Status</th>
		<th>Name</th>
		<th>Mock</th>
		<th></th>
	</tr>
</thead>
<tbody id="rest-list-tbody" class="">
{{#each crons}}

<tr><td>
{{#if status}}
<button rel="tooltip" title="" id="stop" type="button" class="btn btn-success btn-sm" data-loading-text="Loading..." data-original-title="Click to stop the mock"><span class="glyphicon glyphicon-play"></span> Started</button>
{{else}}
<button rel="tooltip" title="" id="start" type="button" class="btn btn-danger btn-sm tutorial" data-loading-text="Loading..." data-trigger="manual" data-placement="bottom" data-content="Now we have a mock ready, click on the status to start it." data-original-title="Click to start the mock"><span class="glyphicon glyphicon-stop"></span> Stopped</button>
{{/if}}

</td>
<td><a class="editCron" rel="tooltip" title="" href="#" data-original-title="Click to configure the mock"> {{displayName}} </a></td>
<td><a href="{{localhost}}/rest/{{path}}" target="_blank">{{mockId}}</a></td>
<td>
	<div class="btn-group tutorial" data-trigger="manual" data-placement="left" data-content="Good. The mock is now started and it is available on the host http://mocks.meteor.com/rest/{{path}}. You can get the mock's URL from the Action button. Click the Tutorial button on the top to end it.">
		<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
			Actions <span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<!-- <li class="dropdown-header">Actions</li> -->
			<li class="{{#if status}}disabled{{else}}{{/if}}"><a id="start" href="#"><span class="glyphicon glyphicon-play"></span>
					Start</a></li>
			<li class="{{#if status}}{{else}}disabled{{/if}}"><a id="stop" href="#"><span class="glyphicon glyphicon-stop"></span>
					Stop</a></li>
			<li><a href="#" class="editCron"><span class="glyphicon glyphicon-wrench"></span>
					Configure</a></li>
			<li class="divider"></li>
			<li><a id="create-cron" href="#"><span class="glyphicon glyphicon-list"></span>
					Create crons</a></li>
			<li><a id="view-crons" href="#"><span class="glyphicon glyphicon-book"></span>
					View crons</a></li>
			<li class="divider"></li>
			<li><a id="remove" href="#"><span class="glyphicon glyphicon-remove"></span>
					Remove</a></li>
		</ul>
	</div>
</td>
</tr>
{{/each}}
</tbody>
</table>
</template>
